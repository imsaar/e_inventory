<!DOCTYPE html>
<html>
<head>
    <title>Test AliExpress Order</title>
</head>
<body>
    <div class="order-item-container">
        <div class="order-number">12345678901234567890</div>
        <div class="supplier-info">Test Electronics Store</div>
        <div class="order-date">2024-01-15</div>
        <div class="order-status">Delivered</div>
        
        <div class="product-items">
            <div class="product-item">
                <div class="product-title">Arduino Uno R3 Compatible Board</div>
                <div class="product-price">$8.99</div>
                <div class="quantity">2</div>
                <div class="product-url">https://example.com/arduino-uno</div>
                <img src="https://example.com/arduino-image.jpg" class="product-image" />
                <div class="specifications">
                    <span>Color: Blue</span>
                    <span>Size: Standard</span>
                    <span>Voltage: 5V</span>
                </div>
            </div>
            
            <div class="product-item">
                <div class="product-title">ESP32 Development Board</div>
                <div class="product-price">$12.50</div>
                <div class="quantity">1</div>
                <div class="product-url">https://example.com/esp32</div>
                <img src="https://example.com/esp32-image.jpg" class="product-image" />
                <div class="specifications">
                    <span>Model: ESP32-WROOM-32</span>
                    <span>WiFi: Yes</span>
                    <span>Bluetooth: Yes</span>
                </div>
            </div>
        </div>
        
        <div class="order-total">$30.48</div>
    </div>
</body>
</html>
